        .navlist{
            display:flex;
        }
        .nav-item{
            font-weight:bolder;
        }
        .navbar-brand{
            font-weight:bolder;
        }
        .grouped-div{
            display:flex;
        }
        .formcontents{
            margin-left:8%;
            border:solid 2px red;
            padding:5%;
            padding-left:11%;
        }
        form{
            width:50%;
            text-align:center;
        }
        .bi-person-plus{
            padding-right:2%;
        }
        .oneline{
            display:flex;
        }
        .bi-person{
            font-size:150%;

        .bi-envelope{
            font-size:130%;

        .bi-lock{
            font-size:150%;

        .bi-briefcase{
            font-size:150%;

        .bi-bag{

<body>
    <div class='nav nav-bar bg-dark text-white'>
        <div class='navbar-brand p-3'>VerifyPro</div>
    </div>

    <center>
        <form class='form-group mt-3 p-5'>
            <h3><i class="bi bi-person-plus"></i>Sign Up Here.</h3>
            
            <div class='formcontents'>
                <div class='grouped-div'>
                    <div class='oneline'>
                        <i class="bi bi-person pt-1"></i>
                        <input class='form-control w-75 m-2 border-success' type='text' placeholder='Company Name'>
                    </div>
                    <div class='oneline'>
                        <i class="bi bi-bag pt-1"></i>
                        <input class='form-control w-75 m-2 border-success' type='text' placeholder='product'>
                    </div>
                </div>
                
                <div class='grouped-div'>
                    <div class='oneline'>
                        <i class="bi bi-envelope pt-1"></i>
                        <input required class='w-75 border-success form-control m-2' type = 'email' placeholder = 'Email'>
                    </div>
                    <div class='oneline'>
                        <i class="bi bi-briefcase pt-1"></i>
                        <select class='form-control w-75 m-2 border-success'>
                            <option>Select Business Level</option>
                            <option>Manufacturer</option>
                            <option>Outlet</option>
                            <option>Distributor</option>
                        </select>
                    </div>
                </div>
    
                <div class='grouped-div'>
                    <div class='oneline'>
                        <i class="bi bi-person-fill pt-1"></i>
                        <input required class='w-75 border-success form-control m-2' type = 'text' placeholder = 'Username'>
                    </div>
                    <div class='oneline'>
                        <i class="bi bi-lock pt-1"></i>
                        <input required class='w-75 border-success form-control m-2' type = 'password' placeholder = 'Password'>
                    </div>
                </div>
            </div>

            <button class='btn btn-primary text-light m-3'>Sign Up</button><br>
            <a href=''>LOGIN</a>
        </form>
    </center>
