<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Authentication</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .navlist {
            display: flex;
        }
        .nav-item {
            font-weight: bolder;
        }
        .navbar-brand {
            font-weight: bolder;
        }
        input[type="text"] {
            border: none;
            background: none;
            border-bottom: 1px solid white; /* Add a bottom border */
            padding: 5px; /* Adjust padding as needed */
            width: 100%; /* Set the width to fill container */
            font-family: Arial, sans-serif; /* Optional: Specify font family */
            font-size: 16px; /* Optional: Specify font size */
        }
        .form-contents {
            border: 2px solid white;
            background-color: white;
            padding: 20px; /* Add padding */
        }
        .thisbtn {
            border-radius: 0%;
        }
        p {
            font-size: 80%;
        }
        .thisimage {
            width: 100%; /* Adjust image width */
            height: auto; /* Maintain aspect ratio */
        }
        .one-line {
            display: flex;
            padding-left: 5%;
        }
        .bi-person, .bi-envelope, .bi-person-fill, .bi-lock , .bi-chevron-down , .bi-cart4 {
            font-size: 120%;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        body {
            margin-bottom: 70px; /* Adjust margin bottom to accommodate the footer height */
        }
    </style>
</head>
<body>
    <div class='nav nav-bar bg-dark text-white'>
        <div class='navbar-brand p-3'>VerifyPro</div>
    </div>

    <div class='container mt-5'> <!-- Added container -->
        <div class='row'>
            <div class='col-md-6 mt-3 pt-1 pr-2 pb-4'> <!-- Adjusted column width for larger screens -->
                <img class='thisimage' src=" {{ url_for('static', filename='prodauth.jpg') }} ">
            </div>
            <div class='col-md-6'> <!-- Adjusted column width for larger screens -->
                <form class='form-contents'>
                    <h4> <class='text-danger'>Welcome back!</> Login to VerifyPro</h4>
                    <div class='form-group p-3'>
                        <label for="email"><i class="bi bi-envelope text-success"></i> Email</label>
                        <input class='form-control' id="email" placeholder='Enter your email' type='email' required>
                    </div>
                    <div class='form-group p-3'>
                        <label for="password"><i class="bi bi-lock text-success"></i> Password</label>
                        <input class='form-control' id="password" placeholder='Enter your password' type='password' required>
                    </div>
                    <div class="form-group form-check p-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button class='btn btn-primary btn-block'><a class='text-light' href='/dashboard'>LOGIN</a></button>
                    <p class="mt-3">Don't have an account? <a href="/">Sign Up</a></p>
                </form>
                
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 VerifyPro. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha384-TDmJ3U3HPaf2iHAHGupfX7K0DNp5gK/yQb1fKpXBy6omc4j9g9S2y5LTLVQfB3A4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha384-T/TEiCpd+IuFv3qAjBp6vMvKxBmLQwzA7BSauCE5xyOBMTgqmJuvqwoK0T3zjJe3" crossorigin="anonymous"></script>
</body>
</html>
